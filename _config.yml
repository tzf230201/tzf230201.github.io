# Site settings
title: Your Name
email: your.email@example.com
description: >-
  Personal website showcasing my projects and professional work.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://tzf230201.github.io" # your site URL

# Build settings
markdown: kramdown
permalink: pretty

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
